<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Futuro da Homo Sapiens</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 2em; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    h1 { text-align: center; }
    .scenario { margin: 2em 0; }
    .question { font-weight: bold; }
    .options button { display: block; margin: 1em 0; padding: 1em; width: 100%; border: none; border-radius: 5px; background: #d3eaff; cursor: pointer; }
    .result { font-weight: bold; color: #2e8b57; margin-top: 2em; }
    .letter { margin-top: 2em; background: #f9f9f9; border-left: 4px solid #2e8b57; padding: 1em; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Futuro da Homo Sapiens</h1>
    <div id="game">
      <div class="scenario" id="scenario"></div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
      <div class="letter" id="letter"></div>
    </div>
  </div>
  <script>
    const letters = [
      "Mi chiamo Luma. Sono nata nel 2135. Oggi esco all‚Äôalba perch√© le temperature superano i 50¬∞C nel pomeriggio. La nostra citt√† vive sottoterra. Un tempo, l‚Äôaria era gratis. Poi l‚Äôabbiamo venduta al carbonio.",
      "Qui il mare √® salato anche sulle montagne. I ghiacciai sono un ricordo, come i tuoi inverni da bambino. Beviamo acqua da riciclo. Ogni goccia √® tracciata. Invidio le tue fontanelle, libere e fredde.",
      "Sono Y2K-Beta. S√¨, un‚ÄôIA senziente. Vi abbiamo superati, ma ci mancano i vostri sogni. Tu hai scelto l‚Äôetica. Ricordatelo. I dati non ridono. Ma voi s√¨.",
      "Questa √® la Base Azzurra su Marte. I bambini disegnano la Terra con nostalgia. Le loro radici sono rosse. Ma nei musei interattivi c‚Äô√® una sezione: la tua epoca. L‚Äôera che ha deciso di cambiare.",
      "Nel 2200 abbiamo finalmente smesso di misurare tutto col PIL. Ora contiamo sogni realizzati, abbracci dati, foreste lasciate in pace. Sei stato uno di quelli che ha iniziato tutto."
    ];

    const scenes = [];
    for (let level = 1; level <= 5; level++) {
      for (let i = 1; i <= 10; i++) {
        const index = (level - 1) * 10 + i;
        scenes.push({
          text: `Livello ${level} ‚Äì Domanda ${i}: Cosa faresti in questa situazione #${index}?`,
          options: [
            { text: "Scelta sbagliata", result: "‚ùå Scelta non ottimale.", correct: false },
            { text: "Scelta giusta", result: "‚úÖ Ottima decisione!", correct: true }
          ]
        });
      }
    }

    let currentScene = 0;
    let score = 0;
    let currentLevel = 1;

    function showScene() {
      const s = scenes[currentScene];
      document.getElementById('scenario').textContent = s.text;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('letter').textContent = '';

      s.options.forEach((opt) => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => {
          document.getElementById('result').textContent = opt.result;
          if (opt.correct) score++;

          currentScene++;

          if (currentScene % 10 === 0) {
            const levelScore = score % 10;
            if (levelScore >= 7) {
              const letterIndex = currentLevel - 1;
              document.getElementById('letter').textContent = letters[letterIndex];
              currentLevel++;
              setTimeout(showScene, 5000);
            } else {
              document.getElementById('options').innerHTML = '<p>üí• Non hai superato il livello. Riprova!</p>';
            }
          } else {
            setTimeout(showScene, 1500);
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    showScene();
  </script>
</body>
</html>
