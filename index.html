        { text: "Aumentare i rifiuti", correct: false },
        { text: "Ridurre lo spreco e riutilizzare risorse", correct: true },
        { text: "Incentivare il consumo rapido", correct: false },
        { text: "Ignorare il riciclo", correct: false }
      ]},
      { text: "Cosa significa etica nell‚Äôuso dell‚Äôintelligenza artificiale?", options: [

      ]},
      { text: "Quale sar√† una delle principali risorse per le future colonie spaziali?", options: [

    let currentIndex = 0;
    const questionNumber = document.getElementById("question-number");
    const questionText = document.getElementById("question-text");
    const optionsBox = document.getElementById("options");
    const feedback = document.getElementById("feedback");
    const retryButton = document.getElementById("retry");
    const letterBox = document.getElementById("letter");
    const finalMessage = document.getElementById("finalMessage");
    const proceedButton = document.getElementById("proceed");

    proceedButton.addEventListener('click', () => {
      letterBox.style.display = "none";
      proceedButton.style.display = "none";
      showQuestion();
    });

    function showQuestion() {
      if(currentIndex >= scenes.length){
        showFinalMessage();
        return;
      }
      const current = scenes[currentIndex];
      questionNumber.textContent = `Domanda ${currentIndex + 1} di ${scenes.length}`;
      questionText.textContent = current.text;
      optionsBox.innerHTML = "";
      feedback.textContent = "";
      retryButton.style.display = "none";
      letterBox.style.display = "none";
      proceedButton.style.display = "none";
      finalMessage.style.display = "none";

      current.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.setAttribute('role', 'listitem');
        btn.onclick = () => checkAnswer(option.correct);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        currentIndex++;
        if (currentIndex % 10 === 0 && currentIndex !== 0 && currentIndex < scenes.length) {
          showLetter();
        } else {
          showQuestion();
        }
      } else {
        feedback.textContent = "‚ùå Risposta errata.";
        retryButton.style.display = "block";
      }
    }

    function retryLevel() {
      const level = Math.floor(currentIndex / 10);
      currentIndex = level * 10;
      showQuestion();
      feedback.textContent = "";
      retryButton.style.display = "none";
      letterBox.style.display = "none";
      finalMessage.style.display = "none";
      proceedButton.style.display = "none";
    }

    function showLetter() {
      const letters = [
        `Hai superato il Livello 1!\n\nCaro terrestre,\nnel 2120 il sole fornisce il 90% dell'energia. Abbiamo imparato a rispettare i ritmi naturali. Conserva questa lezione: le scelte di oggi plasmano il mondo di domani.`,
        `Hai superato il Livello 2!\n\nCara mente curiosa,\nnel futuro gli algoritmi etici sono obbligatori. L'intelligenza artificiale coopera con l'uomo, non lo sostituisce. La consapevolezza etica √® diventata il nuovo oro.`,
        `Hai superato il Livello 3!\n\nViaggiatori dello spazio,\nMarte √® la nostra seconda casa. Le colonie sono verdi, autosufficienti, e imparano dai nostri errori sulla Terra. Ogni gesto conta.`,
        `Hai superato il Livello 4!\n\nPioniere del futuro,\nil mondo √® interconnesso. L'acqua √® protetta da una costituzione globale. La tecnologia non comanda, ma serve. Rendi questo futuro possibile.`,
        `Hai superato il Livello 5!\n\nComplimenti!\nLa tua coscienza √® pronta a scrivere il futuro. Continua a pensare, sognare, e agire. La storia dell‚ÄôHomo sapiens non √® finita, ma ha appena iniziato una nuova era.`
      ];

      const levelIndex = Math.floor((currentIndex - 1) / 10);
      if (letters[levelIndex]) {
        letterBox.textContent = letters[levelIndex];
        letterBox.style.display = "block";
        proceedButton.style.display = "inline-block";
        proceedButton.focus();
      } else {
        showQuestion();
      }
    }

    function showFinalMessage() {
      questionNumber.textContent = "";
      questionText.textContent = "";
      optionsBox.innerHTML = "";
      feedback.textContent = "";
      retryButton.style.display = "none";
      letterBox.style.display = "none";
      proceedButton.style.display = "none";

      finalMessage.style.display = "block";
      finalMessage.textContent = `üéâ Congratulazioni! Hai completato con successo il quiz Futuro da Homo Sapiens.\n\n` +
        `Nel futuro che hai appena esplorato, l‚Äôumanit√† ha superato sfide incredibili, aprendosi a una nuova era di armonia tra tecnologia, natura e coscienza. ` +
        `Le colonie multiplanetarie prosperano grazie all‚Äôinnovazione responsabile, e ogni persona contribuisce a un mondo sostenibile, etico e giusto.\n\n` +
        `Il viaggio dell‚ÄôHomo sapiens continua, e tu sei parte di questa grande storia. Continua a imparare, a sognare, e a costruire il futuro che desideri.`;
      finalMessage.focus();
    }

    showQuestion();
  </script>
